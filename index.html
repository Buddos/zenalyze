<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Zenalyze Application -->
    <title>Zenalyze - Meditation & Wellness Analytics</title>
    <meta name="description" content="Track your meditation journey, analyze wellness patterns, and achieve mindfulness with Zenalyze" />
    <meta name="author" content="Zenalyze Team" />
    <meta name="keywords" content="meditation, wellness, mindfulness, analytics, mental health, tracking, zen, calm" />

    <!-- Favicon & Theme Color -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="theme-color" content="#4A9F8C">
    <meta name="color-scheme" content="light dark">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Zenalyze - Meditation & Wellness Analytics" />
    <meta property="og:description" content="Track your meditation journey, analyze wellness patterns, and achieve mindfulness with Zenalyze" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zenalyze.app" />
    <meta property="og:image" content="https://zenalyze.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Zenalyze" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@zenalyze_app" />
    <meta name="twitter:title" content="Zenalyze - Meditation & Wellness Analytics" />
    <meta name="twitter:description" content="Track your meditation journey, analyze wellness patterns, and achieve mindfulness" />
    <meta name="twitter:image" content="https://zenalyze.app/twitter-card.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="./src/index.css">
    
    <!-- Additional meta tags for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zenalyze">
    
    <!-- Mobile specific -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Zenalyze">
    
    <!-- Security headers (simulated via meta tags) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Zenalyze",
      "description": "Meditation and wellness analytics platform",
      "url": "https://zenalyze.app",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Zenalyze"
      }
    }
    </script>
  </head>

  <body class="antialiased">
    <!-- Loading fallback -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #f0f9f4 0%, #e6f7f2 100%); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center; padding: 2rem;">
          <h1 style="font-family: 'Crimson Pro', serif; color: #4A9F8C; font-size: 2.5rem; margin-bottom: 1rem;">Zenalyze</h1>
          <p style="color: #5a7169; font-size: 1.1rem; max-width: 500px; margin: 0 auto 2rem;">
            JavaScript is required to run this application. Please enable JavaScript to continue.
          </p>
          <a href="https://www.enable-javascript.com/" style="background: #4A9F8C; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; text-decoration: none; font-weight: 500;">
            Learn how to enable JavaScript
          </a>
        </div>
      </div>
    </noscript>

    <!-- Main app container -->
    <div id="root">
      <!-- Loading spinner shown while React app loads -->
      <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #f0f9f4 0%, #e6f7f2 100%); display: flex; align-items: center; justify-content: center; z-index: 9998;">
        <div style="text-align: center;">
          <div style="width: 60px; height: 60px; border: 4px solid #e0e0e0; border-top: 4px solid #4A9F8C; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1.5rem;"></div>
          <h2 style="font-family: 'Crimson Pro', serif; color: #4A9F8C; margin-bottom: 0.5rem;">Loading Zenalyze</h2>
          <p style="color: #5a7169;">Preparing your meditation space...</p>
        </div>
      </div>
    </div>

    <!-- Inline styles for initial loading -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      body {
        margin: 0;
        overflow-x: hidden;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: linear-gradient(135deg, #f8faf9 0%, #f0f7f5 100%);
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Print styles */
      @media print {
        body {
          background: white !important;
        }
        #root > div:first-child {
          display: none !important;
        }
      }
    </style>

    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register service worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
  </body>
</html>
